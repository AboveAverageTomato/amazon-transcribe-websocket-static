<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Amazon Transcribe WebSocket API - Sample Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<!--    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row py-3 mb-3" style="background-color: darkblue;"></div>
    <div id="error" clas="isa_error"></div>
    <div class="container-fluid ml-3">
        <div class="row justify-content-md-center">
            <label>Access ID:&nbsp;&nbsp;</label>
            <div class="col-3">
                <input type="password" id="access_id" placeholder="ACCESS ID" value="" />
            </div>

            <label>Secret Key:</label>
            <div class="col-3">
                <input type="password" id="secret_key" placeholder="SECRET KEY" value="" />
            </div>
        </div>
        <hr>


        <div class="col-12 border-right border-primary">
            <div class="row justify-content-md-center mt-5">
                <div class="justify-content-center text-center mr-5">
                    <label>Spoken Language: </label>
                    <select id="language">
                        <optgroup label="English">
                            <option value="en-US">US English (en-US)</option>
                            <option value="en-AU">Australian English (en-AU)</option>
                            <option value="en-GB">British English (en-GB)</option>
                        </optgroup>
                        <optgroup label="French">
                            <option value="fr-CA">Canadian French (fr-CA)</option>
                            <option value="fr-FR">French (fr-FR)</option>
                        </optgroup>
                        <optgroup label="Spanish">
                            <option value="es-US">US Spanish (es-US)</option>
                        </optgroup>
                    </select>
                </div>
                <div class="justify-content-center text-center ml-5">
                    <label>Translate to Language: </label>
                    <select id="to_language">
                        <optgroup label="English">
                            <option value="en-US">US English (en-US)</option>
                            <option value="en-AU">Australian English (en-AU)</option>
                            <option value="en-GB">British English (en-GB)</option>
                        </optgroup>
                        <optgroup label="French">
                            <option value="fr-CA">Canadian French (fr-CA)</option>
                            <option value="fr-FR">French (fr-FR)</option>
                        </optgroup>
                        <optgroup label="Spanish">
                            <option value="es-US">US Spanish (es-US)</option>
                        </optgroup>
                    </select>
            </div>

            </div>
        </div>
        <div class="col-12 text-right">
            <div class="row justify-content-center text-center">
                <textarea id="transcript" placeholder="Press Start and speak into your mic" rows="10" cols="90"
                    readonly="readonly"></textarea>
            </div>
            <div class="row justify-content-md-center mt-5">
                <button id="start-button" class="button-xl" title="Start Transcription">
                    <i class="fa fa-microphone"></i> Start
                </button>
                <button id="stop-button" class="button-xl" title="Stop Transcription" disabled="true">
                    <i class="fa fa-stop-circle"></i> Stop
                </button>
                <button id="reset-button" class="button-xl button-secondary" title="Clear Transcript">
                    Clear Transcript
                </button>
            </div>
        </div>


    </div>

    <div class="row justify-content-center mt-5">


        <div class="col-12 text-center">
            <textarea id="to_transcript" placeholder="Translated Text will Appear here" rows="10" cols="120"
                readonly="readonly"></textarea>
        </div>

    </div>

    <div class="navbar fixed-bottom">
        <div class="row pr-2">
            <label>Region:</label>
            <div class="col-3">
                <select id="region">
                    <option value="us-east-1">US East (N. Virginia)</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
</body>

</html>
